<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Star Wars</title>
  </head>

  <body>
    <div id="app">
      <h2>{{ title }}</h2>
      <small>Ol√°, {{ userName }}</small>

      <form>
        <input
          class="buscarCharacter"
          type="text"
          placeholder="Busca por nome..."
          v-model="searchName"
        />
        <button class="buttonCharacters" type="button" @click="search()">
          Buscar
        </button>
      </form>

      <div class="characters">
        <div class="item" v-for="item of characters">
          <img :src="item.avatar" :alt="item.nome" />
          <p>{{item.nome}}</p>
          <button class="characters__like" @click="like(item.nome)">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="characters__like" @click="remove(item.id)">
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>Desenvolvido por Bruno Empke</p>
    </footer>
  </body>
  <script src="./js/vue.js"></script>
  <script src="./js/app.js"></script>
</html>
